<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10.1.0/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="main swiper mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img
            src="https://bougiebean.com/wp-content/uploads/2023/02/FEATURED-IMAGE.jpg"
            alt=""
            class="image"
          />
          <div class="image-data">
            <span class="text">Enjoy the finiest coffee drinks</span>
            <div class="button-wrapper">
              <h2>
                Enjoy Our Exclusive <br />
                Coffee and Cocktails
              </h2>
              <a href="#" class="button">About Us</a>
            </div>
          </div>
        </div>

        <div class="slide swiper-slide">
          <img
            src="https://previews.123rf.com/images/stockbroker/stockbroker1506/stockbroker150602810/41360667-barista-at-work-in-a-cafe.jpg"
            alt=""
            class="image"
          />
          <div class="image-data">
            <span class="text">We really like what we do</span>
            <div class="button-wrapper">
              <h2>
                Coffee Beans with a <br />
                Perfect Aroma
              </h2>
              <a href="#" class="button">About Us</a>
            </div>
          </div>
        </div>

        <div class="slide swiper-slide">
          <img
            src="https://img.freepik.com/premium-photo/romantic-couple-love-spending-time-together-kitchen-cute-young-couple-drinking-coffee-kitchen-enjoying-morning-time-together_166258-785.jpg?w=996"
            alt=""
            class="image"
          />
          <div class="image-data">
            <span class="text">Making Our coffee with Lover</span>
            <div class="button-wrapper">
              <h2>
                Alluring and Fragrant <br />
                Coffee Aroma
              </h2>
              <a href="#" class="button">About Us</a>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <!-- Swiper JS -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
